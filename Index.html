<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BenInstrumentals FX</title>
<style>
/* ==== GENERAL STYLES ==== */
:root {
  --dark-bg: #121212;
  --light-bg: #f7f7f7;
  --accent: #00ff88;
  --text-dark: #000;
  --text-light: #fff;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #0f0f0f, #181818, #1e1e1e, #0f0f0f);
  background-size: 400% 400%;
  animation: gradientFlow 10s ease infinite;
  color: var(--text-light);
  transition: background 0.3s, color 0.3s;
}

@keyframes gradientFlow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

body.light-mode {
  background: var(--light-bg);
  color: var(--text-dark);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.05);
  padding: 15px 20px;
  backdrop-filter: blur(5px);
}

header h1 {
  font-size: 22px;
  color: var(--accent);
}

header nav {
  display: flex;
  align-items: center;
  gap: 12px;
}

header nav a, button {
  color: inherit;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 8px 10px;
  border-radius: 6px;
  transition: 0.2s;
}

header nav a:hover, button:hover {
  background: rgba(255,255,255,0.1);
}

select {
  background: #1f1f1f;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 8px;
}

/* ==== ARTIST PROFILE ==== */
.profile-section {
  text-align: center;
  padding: 40px 20px;
}

.profile-card {
  background: rgba(255,255,255,0.05);
  display: inline-block;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

.profile-card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid var(--accent);
}

.profile-card h2 {
  margin: 10px 0 5px;
  color: var(--accent);
}

.profile-card p {
  margin: 0;
  font-size: 14px;
  color: #aaa;
}

.follow-stats {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

.follow-stats div {
  text-align: center;
}

.follow-stats .num {
  font-size: 20px;
  font-weight: 600;
  color: var(--accent);
}

/* ==== BEAT GRID ==== */
.beat-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  padding: 20px;
}

.beat {
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 15px;
  width: 160px;
  text-align: center;
  transition: 0.3s;
}

.beat:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.15);
}

.beat img {
  width: 100%;
  border-radius: 10px;
}

.beat h4 {
  margin: 10px 0 5px;
  color: var(--accent);
}

/* ==== MUSIC PLAYER ==== */
.music-player {
  background: rgba(255,255,255,0.05);
  text-align: center;
  padding: 20px;
  margin: 20px auto;
  width: 300px;
  border-radius: 15px;
}

.music-player img {
  width: 150px;
  height: 150px;
  border-radius: 10px;
}

.controls {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.controls button {
  background: var(--accent);
  color: #000;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 5px;
}

footer {
  text-align: center;
  padding: 10px;
  background: rgba(255,255,255,0.05);
  font-size: 13px;
  color: #aaa;
}
</style>
</head>
<body class="dark-mode">

<header>
  <h1>BenInstrumentals FX 🎵</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <button id="mode-toggle">🌙</button>
    <select id="langSelect">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="rw">🇷🇼 Kinyarwanda</option>
    </select>
  </nav>
</header>

<section class="profile-section">
  <div class="profile-card">
    <img src="images/profile.jpg" alt="BenFazil FX">
    <h2>BenFazil.fx ✅</h2>
    <p>Producer • Beats • BenAI</p>
    <div class="follow-stats">
      <div><div class="num">100K</div><div>Followers</div></div>
      <div><div class="num">20</div><div>Following</div></div>
    </div>
  </div>
</section>

<section>
  <h2 style="text-align:center;">🔥 Trending Beats</h2>
  <div class="beat-grid">
    <div class="beat">
      <img src="images/cover1.jpg" alt="Beat 1">
      <h4>Slow Vibe</h4>
      <button>Play</button>
      <a href="beats/beat1.mp3" download>Download</a>
    </div>
    <div class="beat">
      <img src="images/cover2.jpg" alt="Beat 2">
      <h4>Trap Dreams</h4>
      <button>Play</button>
      <a href="beats/beat2.mp3" download>Download</a>
    </div>
  </div>
</section>

<section class="music-player">
  <h3>Now Playing 🎧</h3>
  <img src="images/cover1.jpg" alt="Now Playing">
  <h4>Slow Vibe - BenFazil</h4>
  <div class="controls">
    <button>⏮</button>
    <button>▶</button>
    <button>⏭</button>
  </div>
</section>

<footer>
  © 2025 BenInstrumentals FX — All Rights Reserved
</footer>

<script>
// ===== DARK/LIGHT MODE =====
const modeBtn = document.getElementById("mode-toggle");
modeBtn.addEventListener("click", ()=>{
  document.body.classList.toggle("light-mode");
  modeBtn.textContent = document.body.classList.contains("light-mode") ? "☀️" : "🌙";
});

// ===== LANGUAGE SWITCHER =====
const langSelect = document.getElementById("langSelect");
langSelect.addEventListener("change", (e)=>{
  const lang = e.target.value;
  const title = document.querySelector("h1");
  const footer = document.querySelector("footer");

  if(lang === "fr") {
    title.textContent = "BenInstrumentals FX — Musique 🎵";
    footer.textContent = "© 2025 BenInstrumentals FX — Tous droits réservés";
  } else if(lang === "rw") {
    title.textContent = "BenInstrumentals FX — Injyana 🎵";
    footer.textContent = "© 2025 BenInstrumentals FX — Uburenganzira bwose burahari";
  } else {
    title.textContent = "BenInstrumentals FX 🎵";
    footer.textContent = "© 2025 BenInstrumentals FX — All Rights Reserved";
  }
});
</script>

</body>
</html>
